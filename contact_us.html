      <div class="MainContent">
        <div class "ContactFormEnclosure ">
          <!--
                  FormSubmit.co
            Free form submition, with form data EMailed to me (acutually I have this one set to go to Debby and cc: me).
            Just set up the <form> method to POST and set it's action= to their web page and my EMail (or code from them).
            NOTE: Don't forget to give names to all the fields!
            NOTE: For this form I can now use dc10f08ade846f8d17a57a4e67f576a9 in place of Deborah's EMail address, to hide my EMail address.
                  If I change the form, even using the same EMail address, I (Deborah in this case) get a validation request EMail
           -->
          <h1>Contact Us</h1>
          <p>
            Please use the form below to let us know if you have questions or comments and to be added to Deborah's mailing list.
          </p>

          <!-- NOTE: To change the email address, uncomment the <form with the email address, and comment out the other <form -->
          <!-- <form action="https://formsubmit.co/HoudiniJr@GMail.com" method="POST" /> -->
          <!-- <form action="https://formsubmit.co/Deborah@DeborahWallaceBooks.com" method="POST" /> -->
          <form class="ContactForm" action="https://formsubmit.co/dc10f08ade846f8d17a57a4e67f576a9" method="POST" />
            <div class="FormNameBox FormFieldBox">
              <!-- <label>Your name: </label><input name="Person" type="text" placeholder="Name" required><br> -->
              <label>Your name: </label><input name="name" type="text" placeholder="Name" required><br>
            </div>
            <div class="FormEmailBox FormFieldBox">
              <!-- <label>Your EMail: </label><input name="EMail address" type="email"  placeholder="Name@gmail.com" required><br> -->
              <label>Your EMail: </label><input name="email" type="email"  placeholder="Name@gmail.com" required><br>
            </div>
            <div class="FormMessageBox FormFieldBox">
              <label>Message:</label>
              <textarea name="Message" placeholder="Type your message here." required></textarea><br>
            </div>
            <!-- NOTE: Customize data for the form submition -->
            <input type="hidden" name="_next" value="http://www.DeborahWallaceBooks.com/contact_thank_you.html">
            <input type="hidden" name="_subject" value="Contact Form from DeborahWallaceBooks.com">
            <!-- <input type="hidden" name="_cc" value="Ray@RipsPics.com"> -->
            <!-- formsubmit.co uses this _honey input field to help fool some spammers/scrapers Do NOT include a value="" field -->
            <input type="text" name="_honey" style="display:none">
            <!-- Change the format of the form contents in the EMail I get sent -->
            <input type="hidden" name="_template" value="table">
            <!-- Disable the captcha display page. Not recommended.
                 It avoids some technical limitations which FormSubmit imposes from time to time. -->
            <input type="hidden" name="_captcha" value="false">
            <div class="FormButtonBox FormFieldBox">
              <button type="submit">Send Message</button>
            </div>
          </form>

        </div> <!-- END Contact form enclosure -->
